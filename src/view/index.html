<!doctype html>
<html>
  <body>
    <div>
      <div
        id="background"
        style="
          background-color: #000000;
          border-radius: 30px;
          width: 607px;
          height: 875px;
        "
      >
        <div
          id="top"
          style="
            background-color: #92b3cd;
            border-radius: 30px 30px 0px 0px;
            width: 607px;
            height: 91px;
            border-width: 2px 2px 0px 2px;
            border-style: solid;
            display: flex;
            justify-content: space-around;
            align-items: center;
          "
        >
          <button
            class="back"
            style="
              border: none;
              background-image: url('http://localhost:3000/public/img/back.png');
              background-size: cover;
              width: 35px;
              height: 35px;
              cursor: pointer;
              background-color: #92b3cd;
            "
          >
            <!-- <img
              src="/public/img/back.png"
              style="background-color: #92b3cd; width: 35px; height: 35px"
            /> -->
          </button>
          <h1>게임 선택</h1>
          <h2>Belle 님께서 접속중이십니다</h2>
        </div>
        <div
          id="body"
          style="
            background-color: #9bbbd4;
            width: 607px;
            height: 655px;
            border-width: 2px 2px 2px 2px;
            border-style: solid;
          "
        ></div>
        <div
          id="bottom"
          style="
            background-color: #fcfcfc;
            border-radius: 0px 0px 30px 30px;
            width: 607px;
            height: 129px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-width: 0px 2px 2px 2px;
            border-style: solid;
          "
        >
          <textarea
            id="user-input"
            type="text"
            placeholder="코드로 접속할시 코드를 입력해주세요"
            style="
              background-color: #fcfcfc;
              border: none;
              width: 399px;
              height: 91px;
              resize: none;
              font-size: 20px;
            "
          ></textarea>
          <button
            id="user-button"
            style="
              background-color: #fae100;
              width: 107px;
              height: 64px;
              border: none;
              border-radius: 10px;
              font-size: 15px;
              cursor: pointer;
            "
          >
            전송
          </button>
        </div>
      </div>
    </div>
    <script>
      // input 태그에 입력할 때마다 이벤트를 발생시키는 코드
      document.addEventListener('keypress', function () {
        const input = document.getElementById('user1-input');

        input.addEventListener('input', function () {
          const value = input.value;
          var pattern = /[a-z0-9]|[ \[\]{}()<>?|`~!@#$%^&*-_+=,.;:\"'\\]/g;

          this.value = this.value.replace(pattern, '');
        });
      });
    </script>
  </body>
</html>
